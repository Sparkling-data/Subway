<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://kit.fontawesome.com/37d7733649.js" crossorigin="anonymous"></script>
<style>
  html,
  body,
  h1,
  h2,
  h3,
  h4,
  h5 {
    font-family: "Raleway", sans-serif
  }
</style>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script>


</script>


<body class="w3-light-grey">

  <!-- Top container -->
  <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
    <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i
        class="fa fa-bars"></i> &nbsp;Menu</button>
    <span class="w3-bar-item w3-right">Logo</span>
  </div>

  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:250px;" id="mySidebar"><br>
    <div class="w3-container w3-row">
      <div class="w3-col s4">
        <img src="static/img/metroicon.png" class="w3-circle w3-margin-right" style="width:80px">
      </div>
      <div class="w3-col s8 w3-bar" style="vertical-align: middle;">
        <span><strong>Welcome! <br> Subway World</strong></span><br>

      </div>
    </div>
    <hr>
    <div class="w3-container">
      <h5>Dashboard</h5>
    </div>
    <div class="w3-bar-block">
      <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
        onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>&nbsp; Close Menu</a>
      <a href="/" class="w3-bar-item w3-button w3-padding"><i class="fas fa-subway"
          style="color: black;size: 10px;"></i>&nbsp; HOME</a>
      <a href="/mychart" class="w3-bar-item w3-button w3-padding"><i class="fas fa-subway"
          style="color: green;size: 20px;"></i>&nbsp; 2호선 시간대별 승차수 분석</a>
      <a href="/main_JU" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fas fa-subway"
          style="color: rgb(253, 182, 253);size: 10px;"></i></i>&nbsp; 월별 데이터 정제 및 prophet 라이브러리 활용한 시각화</a>
      <a href="/mychart_park" class="w3-bar-item w3-button w3-padding"><i class="fas fa-subway"
          style="color: blue;size: 10px;"></i></i>&nbsp;각 호선별 무임승차 조회 및 시각화</a>
    </div>
  </nav>


  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
    title="close side menu" id="myOverlay"></div>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:250px;margin-top:43px;">

    <!-- Header -->
    <header class="w3-container" style="padding-top:22px">
      <h5><b><i class="far fa-chart-bar"></i> Visualization</b></h5>
      <button onclick="sigak2()">신림1년뒤예상그래프</button><br>
      <button onclick="sigak1()">노원1년뒤예상그래프</button><br>
      <button onclick="sigak3()">20년 11월vs12월</button><br>
      <button onclick="sigak4()">2019 vs 2021</button><br>
      <br>
      <hr><br>
      <div id="demo"></div>
    </header>





    <script>



      function sigak2() {



        const xhttp = new XMLHttpRequest();

        xhttp.open("post", "/sigak2");
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send();

        xhttp.onreadystatechange = function () {

          if (this.readyState == 4 && this.status == 200) {
            data = this.responseText;
            data = JSON.parse(data)
            document.getElementById("demo").innerHTML = '<img src="' + data.img01 + '">';
          }
        }
      }

      function sigak1() {


        const xhttp = new XMLHttpRequest();

        xhttp.open("post", "/sigak1");
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send();

        xhttp.onreadystatechange = function () {

          if (this.readyState == 4 && this.status == 200) {
            data = this.responseText;
            data = JSON.parse(data)
            document.getElementById("demo").innerHTML = '<img src="' + data.img03 + '">';
          }
        }
      }




      function sigak3() {


        const xhttp = new XMLHttpRequest();

        xhttp.open("post", "/sigak3");
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send();

        xhttp.onreadystatechange = function () {

          if (this.readyState == 4 && this.status == 200) {
            data = this.responseText;
            data = JSON.parse(data)
            document.getElementById("demo").innerHTML = '<img src="' + data.img03 + '">';
          }
        }
      }





      function sigak4() {


        const xhttp = new XMLHttpRequest();

        xhttp.open("post", "/sigak4");
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send();

        xhttp.onreadystatechange = function () {

          if (this.readyState == 4 && this.status == 200) {
            data = this.responseText;
            data = JSON.parse(data)
            document.getElementById("demo").innerHTML = '<img src="' + data.img04 + '">';
          }
        }
      }










      // Get the Sidebar
      var mySidebar = document.getElementById("mySidebar");

      // Get the DIV with overlay effect
      var overlayBg = document.getElementById("myOverlay");

      // Toggle between showing and hiding the sidebar, and add overlay effect
      function w3_open() {
        if (mySidebar.style.display === 'block') {
          mySidebar.style.display = 'none';
          overlayBg.style.display = "none";
        } else {
          mySidebar.style.display = 'block';
          overlayBg.style.display = "block";
        }
      }

      // Close the sidebar with the close button
      function w3_close() {
        mySidebar.style.display = "none";
        overlayBg.style.display = "none";
      }


    </script>

</body>

</html>
